name: 'Early Access'

on:
  push:
    branches: [ master ]

jobs:
  earlyaccess:
    name: 'Early Access'
    if: github.repository == 'redis-field-engineering/redis-sidecar' && startsWith(github.event.head_commit.message, 'Releasing version') != true
    uses: redis-field-engineering/redis-github-workflows/.github/workflows/early-access.yml@main
    with:
      jreleaser-arguments: full-release
    secrets:
      github-token: ${{ secrets.GIT_ACCESS_TOKEN }}
      gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
      gpg-public-key: ${{ secrets.GPG_PUBLIC_KEY }}
      gpg-secret-key: ${{ secrets.GPG_SECRET_KEY }}