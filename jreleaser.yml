project:
  name: redis-sidecar
  description: JDBC Cache
  longDescription: JDBC driver that transparently caches SQL queries 
  links:
    homepage: https://github.com/redis-field-engineering/redis-sidecar
  authors:
    - Julien Ruaux
  license: MIT
  inceptionYear: 2022
  java:
    groupId: com.redis
    version: 17
    multiProject: true
  tags:
    - 'redis'
    - 'jdbc'
    - 'cache'

release:
  github:
    overwrite: true
    artifacts: false
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

announce:
  slack:
    active: release
    channel: '#field-engineering-announcements'
    message: 'üèçÔ∏è Redis Sidecar {{projectVersion}} has been released! {{releaseNotesUrl}}'

distributions:
  redis-sidecar-jdbc:
    artifacts:
      - path: core/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}.zip'
  redis-sidecar-demo:
    type: SINGLE_JAR
    artifacts:
      - path: demo/redis-sidecar-demo/build/libs/redis-sidecar-demo-{{projectVersion}}.jar
        transform: '{{distributionName}}-{{projectEffectiveVersion}}.jar'
    executable:
      name: 'redis-sidecar-demo-launcher'
    docker:
      active: RELEASE
      repository:
        active: NEVER
      registries:
        - serverName: DEFAULT
          server: docker.io
          repositoryName: fieldengineering
      imageNames:
        - 'fieldengineering/redis-demo-sidecar:{{tagName}}'
        - 'fieldengineering/redis-demo-sidecar:latest'
      labels:
        'org.opencontainers.image.title': 'redis-demo-sidecar'
      buildx:
        enabled: true
        platforms:
          - 'linux/amd64'
          - 'linux/arm64'

files:
  artifacts:
    - path: VERSION