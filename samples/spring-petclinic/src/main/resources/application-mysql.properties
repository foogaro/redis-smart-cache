spring.sql.init.schema-locations=classpath*:db/mysql/schema.sql
spring.sql.init.data-locations=classpath*:db/mysql/data.sql

spring.datasource.hikari.data-source-properties.smartcache.driver.class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.data-source-properties.smartcache.driver.url=${MYSQL_URL:jdbc:mysql://localhost/petclinic}
spring.datasource.hikari.data-source-properties.user=${MYSQL_USER:petclinic}
spring.datasource.hikari.data-source-properties.password=${MYSQL_PASS:petclinic}